    <!-- Spinner CSS -->
    <style>
      @keyframes loading-spinner {
        0% { transform: perspective(3000px) translateZ(10vw) rotateX(0deg) rotateY(0deg); }
        25% { transform: perspective(3000px) translateZ(10vw) rotateX(180deg); }
        50% { transform: perspective(3000px) translateZ(10vw) rotateX(180deg) rotateY(180deg); }
        75% { transform: perspective(3000px) translateZ(10vw) rotateX(360deg) rotateY(180deg); }
        100% { transform: perspective(3000px) translateZ(10vw) rotateX(360deg) rotateY(360deg); }
      }

      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: 2s opacity;
      }
      
      .loading-spinner svg {
        animation: loading-spinner 4s linear infinite;
        transform-origin: 50% 50%;
        width: 5vw;
      }

      .loading-spinner-text {
        margin-top: 2rem;
        color: #959EB2;
        font-family: "Arial", sans-serif;
        font-size: .8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
      }

      @media only screen and (max-width: 900px) {
        .loading-spinner svg {
          width: 10vw;
        }
      }
    </style>
  </head>
